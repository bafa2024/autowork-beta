services:
  # Background worker for the enhanced bot
  - type: worker
    name: autowork-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python cron_monitor.py"
    envVars:
      - key: FREELANCER_OAUTH_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: FREELANCER_USER_ID
        value: "45214417"
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: TZ
        value: "UTC"
      - key: REDIS_URL
        fromDatabase:
          name: autowork-redis
          property: connectionString

  # Web service for the dashboard
  - type: web
    name: autowork-dashboard
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python dashboard.py"
    envVars:
      - key: FREELANCER_OAUTH_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: FREELANCER_USER_ID
        value: "45214417"
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: REDIS_URL
        fromDatabase:
          name: autowork-redis
          property: connectionString

databases:
  # Redis instance for sharing data and analytics
  - name: autowork-redis
    plan: starter  # Free tier
    maxmemoryPolicy: allkeys-lru